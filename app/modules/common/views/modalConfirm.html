<div class="modal-header well ">
    <h4 class="modal-title">Information</h4>
</div>
<div class="modal-body">

    <form class="form form-horizontal col-md-12" role="form">

        <h5>{{informationText}}</h5>

    </form>

</div>

<div class="modal-footer ">

    <button auto-focus first-tab-index="modalConfirm" type="button" class="btn btn-default" ng-click="cancel()">
        <span class="glyphicon glyphicon-remove"></span> Cancel
    </button>

    <button last-tab-index="modalConfirm" type="button" id="btn-information-confirm" class="btn btn-default" ng-click="ok()">
        <span class="glyphicon glyphicon-check"></span> Confirm
    </button>

</div>
