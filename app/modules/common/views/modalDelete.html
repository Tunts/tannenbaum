<div class="modal-header well">
    <button type="button" class="close" aria-hidden="true" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Delete Permanently</h4>
</div>
<div class="modal-body">

    <form class="form form-horizontal col-md-12" role="form">

        <h5>{{informationText}}</h5>

    </form>

</div>

<div class="modal-footer">
    <button auto-focus first-tab-index="modalDelete" type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button last-tab-index="modalDelete" type="button" class="btn btn-danger" ng-click="deleteConfirmation()" ng-click="ok()">Delete</button>
</div>
